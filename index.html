<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Challenge 3</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="card">
                <div class="profile">
                    <img src="https://th.bing.com/th/id/OIP.AyVv06KRxDIdsjyaJeD34QAAAA?w=178&h=181&c=7&o=5&pid=1.7" alt="Avatar" class="avatar">
                    <div>
                    <h3>Charles <span>posted on your timeline</span> </h3>
                    <p>20 minutes ago</p>
                    </div>
                    <div class="toggle"><i class="fa fa-ellipsis-v"></i></div>
                </div>
                <div class="caption">
                    <p>Remember the place were talking about the other night? found it!</p>
                </div>
            </div>
            <div class="image">
                <img src="https://th.bing.com/th/id/R00f9f10b51d9d0c4148184eb9ddd549d?rik=tYKX5d9PKRiVkw&riu=http%3a%2f%2f1.bp.blogspot.com%2f-G2F0mZSHDU8%2fUUGDHYGwZsI%2fAAAAAAAAAFY%2fQMEZ7fPs-7o%2fs1600%2fGambar%2bPemandangan%2bAlam%2bIndah.jpg&ehk=KKZk7pbw4JrFTszzlBLynjKFRwHs%2f2rR%2bwFdM%2by%2fwkY%3d&risl=&pid=ImgRaw" alt="img-1" width="100%">
            </div>
            <div class="icons">
                <i class="a fa fa-heart"> Like (5)</i>
                <i class="b fa fa-share-alt"> Share (21)</i>
            </div>
        </div>
        <div class="comments">
            <div class="container comment-header">
                <h3>1 Comments <i class="c fa fa-chevron-down"></i></h3>
                <div class="comment-profile">
                    <img src="https://th.bing.com/th/id/OIP.AyVv06KRxDIdsjyaJeD34QAAAA?w=178&h=181&c=7&o=5&pid=1.7" alt="Avatar" class="avatar">
                    <div>
                        <h3>Ronald <span>June o6, 2021</span> </h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, dolor?</p>
                        <h5 >Reply <span><i class="b fa fa-flag"></i></span> </h5>
                    </div>
                </div>
                <div class="comment-profile">
                    <img src="https://genie-enterprise.com/application/files/cache/thumbnails/ef3d6085b337b6beb7c7437a5fe833aa.jpg" alt="Avatar" class="avatar">
                    <div>
                        <textarea name="comment" id="comment" placeholder="Add a comment..." cols="170" rows="5"></textarea>
                    </div>
                </div>
                <button class="btn info exp">Post Comment</button>
            </div>
        </div>
    </div>
    
</body>
</html>
